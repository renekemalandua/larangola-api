name: ci-nest-workflow

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.21.1
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: |
          echo "üîç Running ESLint..."
          npm run lint
          echo "‚úÖ ESLint checks passed!"

      - name: Run TypeScript type check
        run: |
          echo "üîç Running TypeScript type check..."
          npm run tsc
          echo "‚úÖ TypeScript checks passed!"

      - name: Check code formatting (Prettier)
        run: |
          echo "üîç Checking code formatting with Prettier..."
          npm run format:check
          echo "‚úÖ Code formatting verified successfully!"

  build-docker:
    runs-on: ubuntu-latest
    needs: quality-checks
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: |
            renekemalandua/larangola-nest-api:latest
            renekemalandua/larangola-nest-api:${{ github.sha }}
